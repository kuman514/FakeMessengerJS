<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fake Messenger</title>
    <script src="js/localstoragekeys.js"></script>
    <script src="js/classnames.js"></script>
  </head>
  <body>
    <main>
      <div id="chatroom">
        <div id="chatroom-upside">
          <span id="chatroom-title">타이틀</span>
        </div>

        <div id="chat-list">
        </div>

        <form id="message-to-send">
          <select id="sender">
          </select>
          <input id="message" type="text" placeholder="메시지를 입력하세요." required />
          <input type="submit" value="전송" />
        </form>
      </div>

      <div id="user-list-config">
        <div id="user-list-upside">
          <span id="user-list-title">유저 관리</span>
          <button id="user-create-button">➕</button>
        </div>
        <ul id="user-list">
        </ul>
        <form id="user-create" class="hidden">
          <input id="nickname-create" type="text" placeholder="새로운 상대의 닉네임을 입력하세요." required />
          <label>프로필 사진</label>
          <input id="profile-pic-create" type="file" />
          <input type="submit" value="생성" />
        </form>
        <form id="user-modify" class="hidden">
          <input id="user-id-save" type="hidden" value="0" />
          <input id="nickname-modify" type="text" placeholder="변경할 닉네임을 입력하세요." required />
          <label>프로필 사진</label>
          <input id="profile-pic-modify" type="file" />
          <input type="submit" value="수정" />
        </form>
      </div>
    </main>

    <script src="js/chatroom.js"></script>
    <script src="js/user.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
