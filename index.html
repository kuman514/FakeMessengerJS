<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fake Messenger</title>
    <script src="js/localstoragekeys.js"></script>
    <script src="js/classnames.js"></script>
  </head>
  <body>
    <main>
      <div id="chatroom">
        <div id="chatroom-upside">
          <span id="chatroom-title"></span>
          <form id="title-modify" class="hidden">
            <input id="title-input" type="text" placeholder="타이틀 이름" required />
            <input type="submit" value="수정" />
          </form>
          <button id="title-modify-button">타이틀 수정</button>
          <button id="user-config-button">유저 관리</button>
        </div>

        <div id="chat-list">
        </div>

        <form id="message-to-send">
          <select id="sender">
          </select>
          <input id="message" type="text" placeholder="메시지를 입력하세요." required />
          <input type="submit" value="전송" />
        </form>
      </div>

      <div id="user-list-config" class="hidden">
        <div id="user-list-upside">
          <span id="user-list-title">유저 관리</span>
          <button id="user-create-button">➕</button>
        </div>

        <ul id="user-list">
        </ul>

        <form id="user-create" class="hidden">
          <label>이름</label>
          <input id="nickname-create" type="text" placeholder="새로운 닉네임을 입력하세요." required />
          <label>상태 메시지</label>
          <input id="comment-create" type="text" placeholder="상태 메시지" />
          <label>생일</label>
          <input id="birthday-create" type="date" />
          <input type="submit" value="생성" />
          <button id="cancel-create">취소</button>
        </form>

        <form id="user-modify" class="hidden">
          <input id="user-id-save" type="hidden" value="0" />
          <label>이름</label>
          <input id="nickname-modify" type="text" placeholder="변경할 닉네임을 입력하세요." required />
          <label>상태 메시지</label>
          <input id="comment-modify" type="text" placeholder="상태 메시지" />
          <label>생일</label>
          <input id="birthday-modify" type="date" />
          <input type="submit" value="수정" />
          <button id="cancel-modify">취소</button>
        </form>
      </div>
    </main>

    <script src="js/chatroom.js"></script>
    <script src="js/user.js"></script>
    <script src="js/title.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
